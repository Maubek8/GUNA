<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entidades Registradas - GUNA</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para esta página */
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem auto;
            max-width: 1200px;
            padding: 0 2rem;
        }
        
        .logo-header {
            height: 60px;
        }
        
        .search-box {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
        }
        
        .search-box input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid #e74c3c;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }
        
        .search-box button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-box button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .entities-list {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .entity-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-left: 5px solid #e74c3c;
        }
        
        .entity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .entity-card h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        
        .entity-card p {
            margin-bottom: 0.3rem;
            color: #555;
        }
        
        .entity-id {
            display: inline-block;
            background: #f5f5f5;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }
        
        .status-active {
            color: #27ae60;
            font-weight: 600;
        }
        
        .status-pending {
            color: #f39c12;
            font-weight: 600;
        }
        
        .view-button {
            display: inline-block;
            margin-top: 1rem;
            background-color: #2c3e50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .view-button:hover {
            background-color: #1a252f;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: #777;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="assets/images/logo1.jpg" alt="Logo GUNA" class="logo-header">
        <div class="search-box">
            <input type="text" id="entity-search" placeholder="Buscar entidades por nombre o ID..." onkeyup="searchEntities()">
            <button onclick="searchEntities()">Buscar</button>
        </div>
    </div>
    
    <div class="entities-list" id="entities-container">
        <!-- Las entidades se cargarán aquí dinámicamente -->
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 GUNA – Comarca de Magardí. Todos los derechos reservados.</p>
            <img src="assets/images/svgemail.svg" alt="Contacto">
        </div>
    </footer>

    <script>
        // Datos de ejemplo de entidades registradas
        const entities = [
            {
                id: "GNA-2025-001",
                name: "Artesanías Guna S.A.",
                type: "Artesanía Tradicional",
                status: "Activa",
                community: "Magardí",
                regDate: "15/06/2025",
                legalRep: "Ana Candelaria"
            },
            {
                id: "GNA-2025-002",
                name: "Pesca Tradicional Yala",
                type: "Pesca Artesanal",
                status: "Activa",
                community: "Yala",
                regDate: "20/06/2025",
                legalRep: "Carlos Inatoy"
            },
            {
                id: "GNA-2025-003",
                name: "Turismo Comunitario Dummad",
                type: "Turismo Étnico",
                status: "Pendiente",
                community: "Dummad",
                regDate: "01/07/2025",
                legalRep: "María Olo"
            }
        ];

        // Función para mostrar las entidades
        function displayEntities(entitiesToShow) {
            const container = document.getElementById('entities-container');
            
            if (entitiesToShow.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron entidades que coincidan con su búsqueda</div>';
                return;
            }
            
            let html = '';
            entitiesToShow.forEach(entity => {
                html += `
                    <div class="entity-card">
                        <h3>${entity.name}</h3>
                        <p><span class="entity-id">${entity.id}</span> 
                        <span class="status-${entity.status.toLowerCase() === 'activa' ? 'active' : 'pending'}">${entity.status}</span></p>
                        <p><strong>Tipo:</strong> ${entity.type}</p>
                        <p><strong>Comunidad:</strong> ${entity.community}</p>
                        <p><strong>Fecha de registro:</strong> ${entity.regDate}</p>
                        <p><strong>Representante legal:</strong> ${entity.legalRep}</p>
                        <a href="entity-detail.html?id=${entity.id}" class="view-button">Ver detalles</a>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Función para buscar entidades
        function searchEntities() {
            const searchTerm = document.getElementById('entity-search').value.toLowerCase();
            
            if (!searchTerm) {
                displayEntities(entities);
                return;
            }
            
            const filteredEntities = entities.filter(entity => 
                entity.name.toLowerCase().includes(searchTerm) || 
                entity.id.toLowerCase().includes(searchTerm) ||
                entity.type.toLowerCase().includes(searchTerm) ||
                entity.community.toLowerCase().includes(searchTerm) ||
                entity.legalRep.toLowerCase().includes(searchTerm)
            );
            
            displayEntities(filteredEntities);
        }

        // Mostrar todas las entidades al cargar la página
        window.onload = function() {
            displayEntities(entities);
        };
    </script>
</body>
</html>
